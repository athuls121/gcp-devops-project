{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Hello, Luxurious Flask Application</h2>
    <p>This is an enhanced Flask web application with modern features.</p>
    
    <div class="form">
        <h3>Get a Personalized Greeting</h3>
        <form action="{{ url_for('greet') }}" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <button type="submit">Greet Me</button>
        </form>
        <div class="greeting">
            {% if greeting %}
            <p>{{ greeting }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
